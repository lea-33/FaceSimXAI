hp_table_gender = "./data/models/vgg_behavior/{gender}_only_trials/hp_vgg_behave.csv"

[paths.data.models.behave.hp_search]
hp_table_maxp5_3 = "./data/models/vgg_behavior/hp_vgg_behave_maxp5_3.csv" # CHANGED
hp_table = "./data/models/vgg_behavior/hp_vgg_behave.csv" # CHANGED
