# vice = "./data/main/for_VICE"
triplets = "./data/faces/triplets_main.csv"

[paths.data.pilot]
v1 = "./data/pilot/v1"
v2 = "./data/pilot/v2"
triplets = "./data/faces/triplets_pilot.csv"

